<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RecipeMaster - Vos recettes de cuisine{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .recipe-card {
            transition: transform 0.3s ease;
            height: 100%;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-utensils"></i> RecipeMaster
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipe_list' %}">Toutes les recettes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catégories</a>
                    </li>
                </ul>

                <!-- Formulaire de recherche > -->
                <form class="d-flex me-2" action="{% url 'recipe_search' %}" method="GET">
                    <div class="input-group">
                        <input type="text" 
                        name="q" 
                        class="form-control" 
                        placeholder="Rechercher une recette..." 
                        aria-label="Rechercher"
                        value="{{ request.GET.q }}">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                    </div>
                </form>
                <div class="navbar-nav">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i> Connexion</a>
                    <a class="nav-link" href="#"><i class="fas fa-user-plus"></i> Inscription</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 RecipeMaster. Développé avec Django et Bootstrap.</p>
        </div>
    </footer>

    <!-- À la fin du body, assure-toi d'avoir : -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
